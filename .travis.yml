sudo: false
language: python

stages:
  - lint
  - test
  - name: pypi_package
    if: (branch = master AND type != pull_request) OR (tag =~ ^v)  
  - name: conda_dev_package
    if: branch = master AND type != pull_request
  - name: conda_package
    if: tag =~ ^v

jobs:
  include:
  - &default
    stage: test
    python: 3.6
    env: TOX_ENV=py36
    install:
      - pip install tox
    script:
      - tox -e $TOX_ENV

  - <<: *default
    python: 2.7
    env: TOX_ENV=py27

  - <<: *default
    stage: lint
    env: TOX_ENV=flake8

  - <<: *default
    stage: pypi_package
    install: true
    script: true
    deploy:
      provider: pypi
      distributions: "sdist bdist_wheel"
      on:
        tags: true
      user: ceball
      password:
        secure: 

  - &conda_default
    stage: conda_dev_package
    install:
      - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      - bash miniconda.sh -b -p $HOME/miniconda
      - export PATH="$HOME/miniconda/bin:$PATH"
      - conda config --set always_yes yes --set changeps1 no
      - conda update conda
      - conda install anaconda-client conda-build
      - conda build conda.recipe/      
    script:
      # TODO: need to upload only if package doesn't exist (as e.g. there are cron builds)
      - anaconda --token $CONDA_UPLOAD_TOKEN upload --user pyviz --label dev `conda build --output conda.recipe`

  - <<: *conda_default
    stage: conda_package
    script:
      - anaconda --token $CONDA_UPLOAD_TOKEN upload --user pyviz `conda build --output conda.recipe`


